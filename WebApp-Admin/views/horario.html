<div class="content">
  <div>
    <h3 style="color:#37474f; padding=10px">BÃºsqueda: <input type="text" ng-model="busqueda" placeholder="Buscar..."/></h3>
    <br>
  </div>
  <br>
  <table id="table-style">
  <tr>
    <th>Nombre</th>
    <th>Semana</th>
    <th>Horas</th>
    <th>Sucursal</th>
    <th></th>
  </tr>
    <tr  ng-repeat="horario in horario | orderBy: orden | filter: busqueda" >
      <td><h3>{{horario.nombre}}</h3></td>
      <td>{{horario.semana}}</td>
      <td>{{horario.horas}}</td>
      <td>{{horario.sucursal}}</td>
      <td><div class="remove" ng-click="eliminarHorario(horario)">x</div></td>
    </tr>
  </table>
  <br><br><br>
  <h2 style="color:#eceff1; text-align:center; background-color:#1565c0; padding:20px"">Agregar Horario</h2>
  <br><br>
  <form name="horarioForm" ng-submit="addHorario()" novalidate>
    <input type="text" placeholder="Nombre" ng-model="nhor.nombre" ng-required="true">
    <input type="text" placeholder="Semana" ng-model="nhor.semana" ng-required="true">
    <input type="tel" placeholder="Horas" ng-model="nhor.horas"  pattern="+([1-9]{1}[0-9]{2})[1-9]{1}[0-9]{7}" ng-required="true">
    <input type="text" placeholder="Sucursal" ng-model="nhor.sucursal" ng-required="true">
    <input type="submit" value= "Nueva Horario" ng-disabled="horaioForm.$invalid"/>
  </form>
</div>
