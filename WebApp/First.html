<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app\lib\angular.min.js"></script>
  </head>
  <body ng-init="roles=['jefe','gerente','contador','conserje']">
    <input type="text" ng-model="favMeat" placeholder="enter your fav" />
    <p>Your fav Meat is: {{favMeat}}</P>
      <ul>
        <li ng-repeat="rol in roles">{{rol}}</li>
      </ul>

  </body>
</html>
