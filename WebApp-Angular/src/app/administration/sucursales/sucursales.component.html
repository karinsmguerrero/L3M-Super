<div class="container">
    <h1 style="color:#263238">Gestión de Sucursales</h1>
  </div>
  <br><br>
  
    <div class="table-responsive">
      <table class="table">
        <tr>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Administrador</th>
          <th></th>
        </tr>

        <tr *ngFor="let Officce of service.officceList" class="active">
          <td (click)="populateForm(Officce)"> {{Officce.Name}}</td>
          <td>{{Officce.Address}}</td>
          <td>{{Officce.Telephone}}</td>
          <td>{{Officce.Administrator}}</td>
          <td><button class="btn btn-sm btn-outline-danger" (click)="onDelete(Officce.Name)">X</button></td>
        </tr>
      </table>
    </div>
    <br><br><br>
  <div class="container">
    <h3>Agregar Sucursal <span class="label label-warning">Nueva</span></h3>
    <br><br>
    <form #form = "ngForm" (submit)="onSubmit(form)" novalidate class="form-horizontal" autocomplete="off">
      <div class="form-group">
        <label for="nombre" class="control-label col-md-2">Nombre:</label>
        <div class="col-md-4">
          <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="direccion" class="control-label col-md-2">Dirección:</label>
        <div class="col-md-4">
          <input name="Address" #Address="ngModel" [(ngModel)]="service.formData.Address" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="telefono" class="control-label col-md-2">Teléfono:</label>
        <div class="col-md-4">
          <input name="Phone" #Phone="ngModel" [(ngModel)]="service.formData.Phone" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="administrador" class="control-label col-md-2">Administrador:</label>
        <div class="col-md-4">
          <input name="Administrator" #Administrator="ngModel" [(ngModel)]="service.formData.Administrator" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-4 col-md-offset-3">
          <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Agregar</button>
        </div>
      </div>
  </form>
  </div>
