<div class="content">
  <div>
    <h3 style="color:#37474f; padding=10px">BÃºsqueda: <input type="text" ng-model="busqueda" placeholder="Buscar..."/></h3>
    <br>
  </div>
  <br>
  <table id="table-style">
  <tr>
    <th>Nombre</th>
    <th>Costo</th>
    <th>Descripcion</th>

    <tr  ng-repeat="proc in productosC | orderBy: orden | filter: busqueda" >
      <td><h3>{{proc.nombre}}</h3></td>
      <td>{{proc.costo}}</td>
      <td>{{proc.descripcion}}</td>
      <td>{{proc.cantidad}}</td>
      <td><div class="remove" ng-click="eliminarProductoC(proc)">x</div></td>
    </tr>

  <br><br><br>
  <h2 style="color:#eceff1; text-align:center; background-color:#1565c0; padding:20px"">Agregar Producto</h2>
  <br><br>
  <form name="productosCForm" ng-submit="addProductoC()" novalidate>
    <input type="text" placeholder="Nombre" ng-model="nproc.nombre" ng-required="true">
    <input type="text" placeholder="Costo" ng-model="nproc.costo" ng-required="true">
    <input type="text" placeholder="Descripcion" ng-model="nproc.des" ng-required="true">
    <input type="tel" placeholder="Cantidad" ng-model="nproc.cantidad"  pattern="+([1-9]{1}[0-9]{2})[1-9]{1}[0-9]{7}" ng-required="true">
    <input type="submit" value= "Nueva Producto" ng-disabled="productosCForm.$invalid"/>
  </form>
</div>
